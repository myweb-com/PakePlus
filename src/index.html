        // 初始化拼音库

                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 尝试不同的方式获取pinyin函数
                if (typeof window.pinyin === 'function') {
                    pinyinFunc = window.pinyin;
                    pinyinLoaded = true;
                    console.log('pinyin-pro库已成功加载 (window.pinyin)');
                } else if (typeof pinyin === 'function') {
                    pinyinFunc = pinyin;
                    pinyinLoaded = true;
                    console.log('pinyin-pro库已成功加载 (global pinyin)');
                } else if (window.pinyinPro && typeof window.pinyinPro.pinyin === 'function') {
                    pinyinFunc = window.pinyinPro.pinyin;
                    pinyinLoaded = true;
                    console.log('pinyin-pro库已成功加载 (window.pinyinPro.pinyin)');
                } else {
                    throw new Error('pinyin函数未找到');
                }
                
                // 初始化数据
                initializeData();
                
                return true;
            } catch (error) {
                console.error('pinyin-pro库加载失败:', error);
                alert('拼音转换库加载失败，部分功能可能无法正常工作。将使用无拼音模式继续。');
                
                // 即使拼音库加载失败，也初始化数据
                initializeData();
                
                return false;
            }
        }

        // 拼音转换函数
        function convertToPinyin(text, initialOnly = false) {
            try {
                // 如果拼音库未加载，使用备用方法
                if (!pinyinLoaded || !pinyinFunc) {
                    console.warn('拼音库未加载，使用备用方法');
                    // 备用方法：对于中文字符，返回原文本；对于非中文，返回原文本
                    return text;
                }
                
                if (initialOnly) {
                    // 只返回首字母
                    return pinyinFunc(text, { pattern: 'first', toneType: 'none' });
                } else {
                    // 返回完整拼音
                    return pinyinFunc(text, { separator: ' ', toneType: 'none' });
                }
            } catch (error) {
                console.error('拼音转换错误:', error);
                return text; // 如果转换失败，返回原文本
            }
        }
        
        // 检查字符串是否包含中文
        function containsChinese(text) {
            return /[\u4e00-\u9fa5]/.test(text);
        }
        
        // 解析特殊格式的数据行
        function parseSpecialFormat(line) {
            try {
                // 尝试提取包含在 ({ 和 }) 之间的内容
                const match = line.match(/\(\{\s*(.*?)\s*\}\s*,?\s*\)/);
                
                if (match) {
                    // 提取键值对部分
                    const content = match[1];
                    
                    // 创建一个对象来存储解析后的键值对
                    const jsonObj = {};
                    
                    // 使用正则表达式匹配所有键值对
                    const keyValuePairs = content.match(/"[^"]*"\s*:\s*"[^"]*"/g);
                    
                    if (keyValuePairs) {
                        keyValuePairs.forEach(pair => {
                            // 分割键和值
                            const parts = pair.split(':');
                            if (parts.length === 2) {
                                const key = parts[0].trim().replace(/^"|"$/g, '').trim();
                                const value = parts[1].trim().replace(/^"|"$/g, '').trim();
                                jsonObj[key] = value;
                            }
                        });
                        
                        // 提取题目和选项
                        const timu = jsonObj["ti mu"] || "";
                        const xuanxiang = jsonObj["xuan xiang"] || "";
                        const daAnTiMu = jsonObj["da an ti mu"] || "";
                        
                        // 创建显示文本，确保题目和选项在不同行
                        let displayName = timu;
                        if (xuanxiang) {
                            displayName += `\n${xuanxiang}`;
                        }
                        if (daAnTiMu) {
                            displayName += `\n${daAnTiMu}`;
                        }
                        
                        return {
                            name: displayName,
                            originalData: jsonObj
                        };
                    }
                }
                
                // 如果不是特殊格式，则返回原始行
                return { name: line, originalData: null };
            } catch (error) {
                console.error('解析特殊格式失败:', error);
                return { name: line, originalData: null };
            }
        }

                const name = `${q.题目}\n答案: ${q.答案题目}\n选项: ${q.选项}`;
                return {
                    name: name,
                    fullPinyin: convertToPinyin(q.题目),
                    initialPinyin: convertToPinyin(q.题目, true),
                    originalData: {
                        "ti mu": q.题目,
                        "xuan xiang": `选项: ${q.选项}`,
                        "da an ti mu": `答案: ${q.答案题目}`
                    }

        // 搜索函数
        function search() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const matchMode = document.querySelector('input[name="matchMode"]:checked').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (searchTerm) {
                console.log(`搜索词: "${searchTerm}", 匹配模式: ${matchMode}`);
                
                // 如果搜索词包含中文，尝试转换为拼音进行搜索
                let searchTermPinyin = searchTerm;
                if (containsChinese(searchTerm) && pinyinLoaded) {
                    searchTermPinyin = convertToPinyin(searchTerm).toLowerCase();
                    console.log(`搜索词包含中文，转换为拼音: "${searchTermPinyin}"`);
                }
                
                const filtered = data.filter(item => {
                    const nameMatch = item.name.toLowerCase().includes(searchTerm);
                    
                    // 根据匹配模式选择拼音匹配方式
                    const pinyinToMatch = matchMode === 'full' ? item.fullPinyin : item.initialPinyin.replace(/\s+/g, '');
                    const pinyinMatch = pinyinToMatch.toLowerCase().replace(/\s+/g, '').includes(searchTerm);
                    
                    // 如果搜索词是中文转换的拼音，也尝试匹配
                    const pinyinSearchMatch = searchTerm !== searchTermPinyin && 
                                             pinyinToMatch.toLowerCase().includes(searchTermPinyin);
                    
                    return nameMatch || pinyinMatch || pinyinSearchMatch;
                });

                if (filtered.length === 0) {
                    resultsDiv.innerHTML = '<div class="result-item">没有找到匹配结果</div>';
                } else {
                    resultsDiv.innerHTML = `<div class="status success">找到 ${filtered.length} 条匹配结果</div>`;
                    filtered.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        
                        // 如果是特殊格式的数据，使用特殊的显示方式
                        if (item.originalData) {
                            const timu = item.originalData["ti mu"] || "";
                            const xuanxiang = item.originalData["xuan xiang"] || "";
                            const daAnTiMu = item.originalData["da an ti mu"] || "";
                            
                            let html = `<div class="question-title">${timu}</div>`;
                            
                            if (xuanxiang) {
                                html += `<div class="question-option">${xuanxiang}</div>`;
                            }
                            
                            if (daAnTiMu) {
                                html += `<div class="question-answer">${daAnTiMu}</div>`;
                            }
                            
                            div.innerHTML = html;
                        } else {
                            // 普通数据的显示方式
                            div.textContent = item.name;
                        }
                        
                        resultsDiv.appendChild(div);
                    });
                }
            } else {
                // 清空搜索结果
                resultsDiv.innerHTML = '';
            }
        }
        
        // 清除搜索
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('results').innerHTML = '';
        }
        
        // 更新数据信息显示
        function updateDataInfo() {
            const dataInfoElement = document.getElementById('dataInfo');
            if (dataInfoElement) {
                dataInfoElement.textContent = `当前数据库中共有 ${data.length} 条记录`;
            }
        }
        
        // 添加新数据项
        function addNewItem(name) {
            if (!name || name.trim() === '') {
                return { success: false, message: '名称不能为空' };
            }
            
            // 检查是否已存在相同名称
            const exists = data.some(item => item.name === name);
            if (exists) {
                return { success: false, message: '该名称已存在' };
            }
            
            // 创建新数据项
            const newItem = {
                name: name,
                fullPinyin: convertToPinyin(name),
                initialPinyin: convertToPinyin(name, true)
            };
            
            // 添加到数据数组
            data.push(newItem);
            updateDataInfo();
            
            return { success: true, message: `成功添加: ${name}` };
        }
        
        // 保存数据到localStorage
        function saveDataToLocalStorage() {
            try {
                localStorage.setItem('pinyinSearchData', JSON.stringify(data));
                return { success: true, message: '数据已成功保存到本地存储' };
            } catch (error) {
                console.error('保存数据失败:', error);
                return { success: false, message: `保存失败: ${error.message}` };
            }
        }
        
        // 从localStorage加载数据
        function loadDataFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('pinyinSearchData');
                if (savedData) {
                    data = JSON.parse(savedData);
                    return { success: true, message: `成功从本地存储加载了 ${data.length} 条记录` };
                } else {
                    return { success: false, message: '本地存储中没有保存的数据' };
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                return { success: false, message: `加载失败: ${error.message}` };
            }
        }
        
        // 更新数据列表显示
        function updateDataList() {
            const dataListDiv = document.getElementById('dataList');
            if (dataListDiv) {
                dataListDiv.innerHTML = '<div class="table-container"></div>';
                const tableContainer = dataListDiv.querySelector('.table-container');
                
                if (data.length === 0) {
                    tableContainer.innerHTML = '<p class="no-data">没有数据</p>';
                    return;
                }
                
                const table = document.createElement('table');
                table.className = 'data-table';
                
                // 创建表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                ['序号', '名称', '全拼', '首字母', '操作'].forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 创建表体
                const tbody = document.createElement('tbody');
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    
                    // 序号
                    const indexCell = document.createElement('td');
                    indexCell.textContent = index + 1;
                    row.appendChild(indexCell);
                    
                    // 名称
                    const nameCell = document.createElement('td');
                    if (item.originalData && item.originalData["ti mu"]) {
                        nameCell.textContent = item.originalData["ti mu"];
                    } else {
                        nameCell.textContent = item.name;
                    }
                    row.appendChild(nameCell);
                    
                    // 全拼
                    const fullPinyinCell = document.createElement('td');
                    if (item.originalData && item.originalData["ti mu"]) {
                        fullPinyinCell.textContent = convertToPinyin(item.originalData["ti mu"]);
                    } else {
                        fullPinyinCell.textContent = item.fullPinyin;
                    }
                    row.appendChild(fullPinyinCell);
                    
                    // 首字母
                    const initialPinyinCell = document.createElement('td');
                    if (item.originalData && item.originalData["ti mu"]) {
                        initialPinyinCell.textContent = convertToPinyin(item.originalData["ti mu"], true);
                    } else {
                        initialPinyinCell.textContent = item.initialPinyin;
                    }
                    row.appendChild(initialPinyinCell);
                    
                    // 操作
                    const actionCell = document.createElement('td');
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = '删除';
                    deleteBtn.onclick = () => deleteDataItem(index);
                    actionCell.appendChild(deleteBtn);
                    row.appendChild(actionCell);
                    
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                
                tableContainer.appendChild(table);
            }
        }
        
        // 删除数据项
        function deleteDataItem(index) {
            if (index >= 0 && index < data.length) {
                const itemName = data[index].name;
                data.splice(index, 1);
                updateDataInfo();
                updateDataList();
                
                const statusDiv = document.getElementById('addStatus');
                if (statusDiv) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `已删除: ${itemName}`;
                }
            }
        }
        
        // 导出数据为JSON文件
        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pinyin_search_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            const statusDiv = document.getElementById('addStatus');
            if (statusDiv) {
                statusDiv.className = 'status success';
                statusDiv.textContent = '数据已导出为JSON文件';
            }
        }

        // 初始化数据和事件监听
        function initializeData() {
            // 尝试从localStorage加载数据
            const loadResult = loadDataFromLocalStorage();
            
            // 如果没有保存的数据，则加载默认数据（已整合题库）
            if (!loadResult.success) {
                data = loadDefaultData();
            }
            
            // 只保留必要的搜索相关事件监听
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');
            
            if (searchInput) {
                searchInput.addEventListener('input', search);
                // 移动端优化：点击输入框不放大页面
                searchInput.addEventListener('focus', () => {
                    document.body.style.zoom = "reset";
                });
            }
            
            if (clearBtn) {
                clearBtn.addEventListener('click', clearSearch);
            }
            
            // 监听匹配模式切换
            document.querySelectorAll('input[name="matchMode"]').forEach(radio => {
                radio.addEventListener('change', search);
            });
        }
    </script>
